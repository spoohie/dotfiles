add_newline = false

[cmd_duration]
disabled = true

[character]
error_symbol = "[✗](bold red) "

[directory]
truncation_length = 5
truncate_to_repo = true # truncates directory to root folder if in github repo
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"
