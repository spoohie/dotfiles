add_newline = false

[cmd_duration]
disabled = true

[character]
error_symbol = "[✗](bold red) "
format = " "

[directory]
truncation_length = 5
truncate_to_repo = true # truncates directory to root folder if in github repo
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🌱 "
style = "bold green"

[python]
symbol = "🐍 "
pyenv_version_name = false
pyenv_prefix = "pyenv:"
style = "bold yellow"
disabled = false

[aws]
format = 'on [$symbol($profile) $region]($style)'
symbol="💭"
style = "bold blue"

[aws.region_aliases]
eu-west-1 = "ireland"
eu-west-2 = "london"
ap-southeast-1 = "singapore"

[package]
disabled = true

[nodejs]
disabled = true
